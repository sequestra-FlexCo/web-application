{% extends 'dashboard/base.html' %}

{% block title %}Live Temperature Chart - {{ session.name }}{% endblock %}

{% block content %}
<h2>ðŸ“ˆ Live Temperature for "{{ session.name }}"</h2>

<div style="width: 100%; max-width: 900px; margin-top: 20px;">
  <canvas id="tempChart" height="100"></canvas>
</div>

<!-- Load Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('tempChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Temperature (Â°C)',
        data: [],
        fill: true,
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderWidth: 2,
        tension: 0.4,
        pointRadius: 2,
      }]
    },
    options: {
      animation: false,
      responsive: true,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Time',
            font: { size: 14 }
          }
        },
        y: {
          title: {
            display: true,
            text: 'Temperature (Â°C)',
            font: { size: 14 }
          }
        }
      },
      plugins: {
        legend: {
          display: true,
          labels: {
            font: { size: 14 }
          }
        }
      }
    }
  });

  async function fetchData() {
    try {
      const response = await fetch("{% url 'session_chart_data' session.id %}");
      const data = await response.json();

      chart.data.labels = data.labels;
      chart.data.datasets[0].data = data.values;
      chart.update();
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Initial fetch and auto-refresh every 2 seconds
  fetchData();
  setInterval(fetchData, 2000);
</script>
{% endblock %}
